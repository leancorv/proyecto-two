<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3279706676.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar_logo">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="navbar_browse"><ul>
            <li class="navbar_browse-activo"><a href="#">Inicio</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Películas</a></li>
            <li><a href="#">Novedades populares</a></li>
            <li><a href="#mi_lista">Mi lista</a></li>
        </ul></div>
        <div class="navbar_browse_mobile">
            <p class="navbar_browse-activo">Explorar <i class="fa-solid fa-caret-down"></i></p>
            <div class="navbar_browse_mobile_list"><ul>
                    <li class="navbar_browse-activo"><a href="#">Inicio</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Películas</a></li>
                    <li><a href="#">Novedades populares</a></li>
                    <li><a href="#">Mi lista</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar_menu">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-gift"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    <div class="header">
        <video src="assets/video/vid.mp4" muted autoplay></video>
        <div class="header_information">
            <div class="header_information_type">
                <img src="assets/img/c.png" alt="">
                <h2>Serie</h2>
            </div>
            <div class="header_information_text">
                <h1>Bienvenidos a Memeflix</h1>
            </div>
            <div class="header_information_actions">
                <button role="button" class="boton"><i class="fa-solid fa-play"></i>Reproducir</button>
                <button role="button" class="boton"><i class="fa-solid fa-circle-info"></i>Más información</button>
            </div>
        </div>
    </div>
</body>
</html>
